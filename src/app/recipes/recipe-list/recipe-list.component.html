 <!-- Display the recipe item in the list -->
 <div class="row">
    <div class="col-xs-12">
       <button class="btn btn-success"
       (click)="onNewRecipe()">
          New Recipe
        </button>
    </div>
 </div>
 <hr>
 <div class="row">
    <div class="col-xs-12">           
        <app-recipe-item
        *ngFor= "let recipeItem of recipes; let i = index"
        [recipeElement]="recipeItem"
        [index]="i"></app-recipe-item>
    </div>
</div>

        <img
