<!-- recipe list in the right and its details left-->
<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeWasSelected)="onDisplayrecipe($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail 
      *ngIf="selectingRecipe; else information"
      [recipeSelected]="selectingRecipe"></app-recipe-detail>
    <ng-template #information>
      <p>Select a recipe!!!</p>
    </ng-template>
  </div>
</div>
